<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiving Donation</title>
    <link rel="stylesheet" href="css/receiving.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="mainlg.html" class="home-button">Home</a>

        </header>

        <h1>Receiving Donation</h1>
        <div class="form-group">
            <div class="half-width">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="half-width">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
        </div>
        <div class="form-group">
            <div class="full-width">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber">
            </div>
        </div>
        <div class="form-group">
            <div class="full-width">
                <label for="houseNo">House Number</label>
                <input type="text" id="houseNo" name="houseNo">
            </div>
        </div>
        <div class="form-group">
            <div class="full-width">
                <label for="street">Street</label>
                <input type="text" id="street" name="street">
            </div>
        </div>
        <div class="form-group">
            <div class="half-width">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="half-width">
                <label for="state">State</label>
                <input type="text" id="state" name="state">
            </div>
        </div>
        <div class="form-group">
            <div class="half-width">
                <label for="pin">PIN Code</label>
                <input type="text" id="pin" name="pin">
            </div>
        </div>
        <div class="buttons">
            <button class="receive-button">Receive Donation</button>
            <button class="back-button" onclick="goHome()">Go Back</button>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = "mainlg.html";
        }

        document.addEventListener("DOMContentLoaded", function () {
            var receiveButton = document.querySelector(".receive-button");

            receiveButton.addEventListener("click", function () {
                setTimeout(function () {
                    alert("Thank you! You will receive your order soon.");
                    window.location.href = "mainlg.html"; // Redirect after 2 seconds
                }, 1500); // 2000 milliseconds = 2 seconds
            });
        });
    </script>


</body>

</html>
