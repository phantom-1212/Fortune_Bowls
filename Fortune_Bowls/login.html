<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>Login Form</header>
        <form id="loginForm" action="mainlg.html">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address" id="email" required>
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password" id="password" required>
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>
            <div class="pass-txt"><a href="#">Forgot password?</a></div>
            <input type="submit" value="Login">
        </form>
        <div class="sign-txt">Not yet a member? <a href="#">Sign up now</a></div>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script src="js/login.js"></script>

    <script>
        function goBack() {
            window.location.href = "main.html"; // Replace "https://www.example.com" with your desired website URL
        }

        document.addEventListener("DOMContentLoaded", function() {
            var loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the form from submitting
                alert("Logged in successfully!");
                


        
            });
        });
    </script>
</body>

</html>
